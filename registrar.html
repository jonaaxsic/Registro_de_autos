<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css" />
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo1.png" alt="Logo VehiculeSoft" /></a>
    <h1>VehiculeSoft</h1>
  </header>

  <div class="container mt-5 p-4 bg-light rounded shadow">
    <h2 class="text-center">Registrar Vehículo</h2>
    <form id="formRegistrar">
      <div class="mb-3">
        <label for="patente" class="form-label">Patente</label>
        <input type="text" id="patente" class="form-control" placeholder="ABCD12" required />
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" class="form-control" placeholder=" Toyota" required />
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" id="modelo" class="form-control" placeholder=" Corolla" required />
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" id="anio" class="form-control" placeholder=" 2023" required />
      </div>
      <div class="mb-3">
        <label for="motor" class="form-label">Número de Motor</label>
        <input type="text" id="motor" class="form-control" placeholder=" 123456789" required />
      </div>
      <button type="button" class="btn btn-success w-100 mb-3" onclick="registrarVehiculo()">Registrar</button>
      <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='index.html'">Volver</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/script.js"></script>
</body>
</html>
