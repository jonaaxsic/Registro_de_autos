<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css" />
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo1.png" alt="Logo VehiculeSoft" /></a>
    <h1>VehiculeSoft</h1>
  </header>

  <div class="container mt-5 p-4 bg-light rounded shadow">
    <h2 class="text-center">Buscar Vehículo</h2>
    <form id="formBuscar">
      <div class="mb-3">
        <label for="buscarPatente" class="form-label">Patente, Marca o Modelo</label>
        <input type="text" id="buscarPatente" class="form-control" placeholder="Ej: ABCD12, Toyota, Corolla" required />
      </div>
      <button type="button" class="btn btn-primary w-100 mb-3" onclick="buscarVehiculo()">Buscar</button>
      <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='index.html'">Volver</button>
    </form>
    <div class="resultado mt-4" id="resultadoBusqueda"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
</body>
</html>
